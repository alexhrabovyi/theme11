<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="footer-wrapper" id="sec_6">
        <footer class="footer footer-wrapper__footer">
            <h1 class="footer-title footer__footer-title">Contact</h1>
            <p class="footer-subtitle footer__footer-subtitle">
                For new projects, ideas, business or anything
                you'd like to discuss, contact with me!
            </p>
            <div class="form-container footer__form-container">
                <form class="form form-container__form">
                    <input type="text" placeholder="Your name..." required name="name"
                        class="input input_text form__input form__input_text">
                    <input type="email" placeholder="Your email..." required name="email"
                        class="input input_email form__input form__input_email">
                    <input type="tel" placeholder="Your phone number..." required name="tel"
                        class="input input_tel form__input form__input_tel">
                    <textarea placeholder="Your message..." required name="message"
                        class="input input_textarea form__input form__input_textarea"></textarea>
                    <button type="submit" class="button button_submit form__button_submit">Send</button>
                </form>
                <div class="form-desc form-container__form-desc">
                    <div class="desc-block form-desc__desc-block">
                        <h3 class="desc-block__title">Address</h3>
                        <a href="#" class="desc-block__info">123 City name, Street, City, Country</a>
                    </div>
                    <div class="desc-block form-desc__desc-block">
                        <h3 class="desc-block__title">Email</h3>
                        <a href="mailto:cahee@domain.com" class="desc-block__info">cahee@domain.com</a>
                    </div>
                    <div class="desc-block form-desc__desc-block">
                        <h3 class="desc-block__title">Phone</h3>
                        <a href="tel:+0123456789" class="desc-block__info">+012 345 6789</a>
                    </div>
                </div>
            </div>
            <div class="footer-block footer__footer-block">
                <p class="copy footer-block__copy">&copy; 2015 Company. All right reserved.</p>
                <a class="logo footer__logo" href="#sec_1">
                    <img src="img/logo.png" alt="Logo">
                </a>
                <p class="footer-block__desc">Made with <span class="footer-block__desc_red">love</span> by Auskteez</p>
            </div>
        </footer>
    </section>
</body>

</html>
